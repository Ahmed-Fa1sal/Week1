<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-4xl animate-fadeIn">
    <h2 class="text-center text-3xl font-semibold mb-12">Registration Portal</h2>
    <form id="registrationForm" class="space-y- flex flex-col gap-6">
      
      <!-- Company Information Block -->
       <h2 class="text-2xl font-semibold">Company Information</h2>
       <hr class="border-t border-gray-300">
      <div class="grid grid-cols-2 gap-5">
        <div>
          <label for="company-name" class="block font-medium mb-2">Company Name:</label>
          <input type="text" id="company-name" name="company-name" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="cr-number" class="block font-medium mb-2">Commercial Registration Number:</label>
          <input type="text" id="cr-number" name="cr-number" required class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>
      
      <!-- User Information Block -->
       <h2 class="text-2xl font-semibold">Owner information</h2>
       <hr class="border-t border-gray-300">
      <div class="space-y-8 gap-">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label for="email" class="block font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="phone" class="block font-medium mb-2">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label for="password" class="block font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="confirm-password" class="block font-medium mb-2">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
      </div>
      
      <!-- Address Information Block -->
       <h2 class="text-2xl font-semibold">Address Information</h2>
       <hr class="border-t border-gray-300">
      <div class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label for="region" class="block font-medium mb-2">Region:</label>
            <input type="text" id="region" name="region" required class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="city" class="block font-medium mb-2">City:</label>
            <input type="text" id="city" name="city" required class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label for="zip" class="block font-medium mb-2">Zip Code:</label>
            <input type="text" id="zip" name="zip" required class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="business-type" class="block font-medium mb-2">Business Type:</label>
            <select id="business-type" name="business-type" required class="w-full p-2 border border-gray-300 rounded">
              <option value="">Select Business Type</option>
              <option value="retail">Retail</option>
              <option value="wholesale">Wholesale</option>
              <option value="manufacturing">Manufacturing</option>
              <option value="services">Services</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Terms and Submit -->
      <div class="flex items-center space-x-3">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms" class="text-sm">I agree to the Terms & Conditions</label>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="w-1/4 bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600">Submit</button>
        <button type="reset" class="w-1/4 text-red-600 border border-red-600 px-6 py-3 rounded-md hover:bg-red-600 hover:text-white">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
